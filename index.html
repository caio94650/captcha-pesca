<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verificação</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background: #f9f9f9;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
    }
    header {
      width: 100%;
      text-align: center;
      padding: 2rem 0 1rem 0;
    }
    header img {
      height: 28px;
    }
    .captcha-wrapper {
      background: #fff;
      border: 1px solid #d3d3d3;
      border-radius: 4px;
      box-shadow: 0 0 4px rgba(0, 0, 0, 0.1);
      padding: 1rem 1.5rem;
      margin-top: 2rem;
      max-width: 320px;
      width: 90%;
    }
    .captcha-box {
      display: flex;
      align-items: center;
    }
    .captcha-box input[type="checkbox"] {
      width: 24px;
      height: 24px;
      margin-right: 12px;
      cursor: pointer;
    }
    .captcha-box label {
      font-size: 1rem;
      color: #202124;
      cursor: pointer;
    }
    .captcha-footer {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      margin-top: 1rem;
    }
    .captcha-footer img {
      height: 30px;
      opacity: 0.6;
    }
    .verificando {
      margin-top: 1rem;
      font-size: 0.88rem;
      color: #666;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://i.ibb.co/Gfqhfb9V/portal-da-pesca-300x25.png" alt="Portal da Pesca" />
  </header>

  <div class="captcha-wrapper" onclick="verificar()">
    <div class="captcha-box">
      <input type="checkbox" id="check" />
      <label for="check">Não sou um robô</label>
    </div>
    <div class="captcha-footer">
      <img src="https://www.gstatic.com/recaptcha/api2/logo_48.png" alt="reCAPTCHA logo" />
    </div>
    <div id="verificando" class="verificando">Verificando...</div>
  </div>

  <script>
    function verificar() {
      const checkbox = document.getElementById("check");
      const msg = document.getElementById("verificando");

      if (!checkbox.checked) {
        checkbox.checked = true;
        msg.style.display = "block";

        setTimeout(() => {
          window.location.href = "index.html"; // Altere se necessário
        }, 2000);
      }
    }
  </script>

</body>
</html>
